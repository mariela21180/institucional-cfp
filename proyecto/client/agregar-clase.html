<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Centro de Formacion Laboral 403</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <div include-html="assets\include\navbar.html"></div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div>
                <h1 class="mt-5">Agregar Clase</h1>
            </div>
            <form>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="exampleFormControlSelect1">Curso</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Seleccione curso</option>
                            <option>Programacion Full Stack</option>
                            <option>Carpinteria</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlInput1">Inicio</label>
                        <div class="input-group date" id="datetimepickerInicio" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepickerInicio"/>
                            <div class="input-group-append" data-target="#datetimepickerInicio" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlInput1">Fin</label>
                        <div class="input-group date" id="datetimepickerFin" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepickerFin"/>
                            <div class="input-group-append" data-target="#datetimepickerFin" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>                
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <h4>Alumnos que asistieron</h4>
                        <table class="table table-bordered table-responsive-lg text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Asisti√≥</th>
                                </tr>
                            </thead>
                            <tbody id="tblFormulario">
                                <tr>
                                    <td>1</td>
                                    <td>John</td>
                                    <td>Boo</td>
                                    <td>
                                        <div class="col form-check">
                                            <input class="form-check-input" type="checkbox" name="" id="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Mary</td>
                                    <td>Brown</td>
                                    <td>
                                        <div class="col form-check">
                                            <input class="form-check-input" type="checkbox" name="" id="">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-12">
                        <h4>Archivos</h4>
                        <table class="table  table-bordered table-responsive-lg">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="col w-50">Archivos</th>
                                    <th class="col w-25 text-center">
                                        <button type="button" class="w-50 btn btn-success col-8 " data-toggle="modal"
                                            data-target="#AgregarArchivo">Agregar archivo</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tblFormulario">
                                <tr>
                                    <td>clase1.pptx</td>
                                    <td>
                                        <div class="row text-center">
                                            <div class="col-auto m-0 w-100">
                                                <button type="button" class="btn m-1 btn-success"><i class="fa fa-eye"
                                                        aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>clase2.pptx</td>
                                    <td>
                                        <div class="row text-center">
                                            <div class="col-auto m-0 w-100">
                                                <button type="button" class="btn m-1 btn-success"><i class="fa fa-eye"
                                                        aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-12">
                        <h4>Temas</h4>
                        <table class="table table-bordered table-responsive-lg">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="col w-50">Temas</th>
                                    <th class="col w-25 text-center">
                                        <button type="button" class="w-50 btn btn-success col-8 " data-toggle="modal"
                                            data-target="#AgregarTema">Agregar Tema</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tblFormulario">
                                <tr>
                                    <td>UML</td>
                                    <td>
                                        <div class="row text-center">
                                            <div class="col-auto m-0 w-100">
                                                <button type="button" class="btn m-1 btn-success"><i class="fa fa-eye"
                                                        aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Objetos</td>
                                    <td>
                                        <div class="row text-center">
                                            <div class="col-auto m-0 w-100">
                                                <button type="button" class="btn m-1 btn-success"><i class="fa fa-eye"
                                                        aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>

            <div class="form-group text-center">
                <a class="btn col-md-2 btn-secondary" href="crear-curso.html">Cancelar</a>
                <button type="button" class="btn col-md-2 btn-primary">Guardar</button>
            </div>

        </div>

    </main>


    <!-- Modal Agregar Archivo -->
    <div class="modal fade" id="AgregarArchivo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="titulo-modal">Agregar archivo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formulario" method="post" enctype="multipart/form-data">
                                <input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Agregar Tema -->
    <div class="modal fade" id="AgregarTema" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="titulo-modal">Agregar Tema</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <label for="recipient-name" class="col-form-label">Tema</label>
                                <input type="text" class="form-control">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </div>









    <footer class="footer mt-auto py-3">
        <div include-html="assets\include\footer.html"></div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/itemNavActivo.js"></script>
    <script src="/assets/js/include.js"></script>
    <script>include(); </script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepickerInicio').datetimepicker({
                format:'DD/MM/YYYY HH:mm',
                locale: 'es'
            });
            $('#datetimepickerFin').datetimepicker({
                format:'DD/MM/YYYY HH:mm'
            });
        });
    </script>
    
</body>

</html>
