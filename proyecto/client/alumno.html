<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Centro de Formacion Laboral 403</title>
</head>

<body class="d-flex flex-column h-100" style="display: none !important;">
    <header>
        <div include-html="assets\include\navbar.html"></div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Alumno</h1>
            <form id="alumno-form" class="row" data-parsley-validate="">
                <div class=" col-6 form-group">
                    <label for="nombreAlumno">Nombre</label>
                    <input type="text" maxlength="40" class="form-control" id="nombreAlumno" placeholder="Nombre"  required="" data-parsley-error-message="El Nombre es requerido" >
                </div>
                <div class=" col-6 form-group">
                    <label for="apellidoAlumno">Apellido</label>
                    <input type="text" maxlength="40" class="form-control" id="apellidoAlumno" placeholder="Apellido" required="" data-parsley-error-message="El Apellido es requerido" >
                </div>
                <div class="col-4 form-group">
                    <label for="documentoAlumno">Documento</label>
                    <input type="number" class="form-control" id="documentoAlumno" placeholder="D.N.I" required="" data-parsley-error-message="El DNI es requerido">
                </div>
                <div class=" col-8 form-group">
                    <label for="eMailAlumno">E-mail</label>
                    <input type="email" class="form-control" id="eMailAlumno"
                        placeholder="abcdef@gmail.com" required="" data-parsley-required-message="El E-Mail es requerido" data-parsley-type="email" data-parsley-type-message="Ingrese un E-Mail válido" >
                </div>
                <div class=" col-4 form-group">
                    <label for="calleAlumno">Calle</label>
                    <input type="text" class="form-control" id="calleAlumno" placeholder="Calle" required="" data-parsley-error-message="El Calle es requerido">
                </div>
                <div class=" col-4 form-group">
                    <label for="alturaDomicilioAlumno">Altura</label>
                    <input type="number" min="0" class="form-control" id="alturaDomicilioAlumno" placeholder="Altura" required="" data-parsley-error-message="La Altura es requerida">
                </div>
                <div class=" col-2 form-group">
                    <label for="pisoAlumno">Piso</label>
                    <input type="number" class="form-control" id="pisoAlumno" placeholder="Piso">
                </div>
                <div class=" col-2 form-group">
                    <label for="dptoAlumno">Dpto</label>
                    <input type="text" class="form-control" id="dptoAlumno" placeholder="Dpto">
                </div>
                <div class=" col-6 form-group">
                    <label for="codAreaAlumno">Código de área</label>
                    <input type="number" maxlength="4" class="form-control" id="codAreaAlumno" data-parsley-type="number" placeholder="Código de área" required="" data-parsley-required-message="El Código de área es requerido" data-parsley-type="number" data-parsley-type-message="Ingrese sólo números" data-parsley-maxlength="4" data-parsley-maxlength-message="Máximo 4 números">
                </div>
                <div class=" col-6 form-group">
                    <label for="telefonoAlumno">Teléfono</label>
                    <input type="number" maxlength="10" class="form-control" id="telefonoAlumno" placeholder="Teléfono" data-parsley-type="number" required="" data-parsley-required-message="El Teléfono es requerido" data-parsley-type="number" data-parsley-type-message="Ingrese sólo números" data-parsley-maxlength="10" data-parsley-maxlength-message="Máximo 10 números">
                </div>
                <div class=" col-6 form-group">
                    <label for="nivelAlumno">Nivel de Estudio</label>
                    <select name="" id="nivelAlumno" class="custom-select " type="text" required="" data-parsley-error-message="El Nivel de Estudio es requerido">
                        <option value="">Nivel de Estudio</option>
                        <option value="Primario Completo">Primario Completo</option>
                        <option value="Primario Incompleto">Primario Incompleto</option>
                        <option value="Secundario Completo">Secundario Completo</option>
                        <option value="Secundario Incompleto">Secundario Incompleto</option>
                        <option value="Terciario Completo">Terciario Completo</option>
                        <option value="Terciario Incompleto">Terciario Incompleto</option>
                        <option value="Universitario Completo">Universitario Completo</option>
                        <option value="Universitario Incompleto">Universitario Incompleto</option>
                    </select>
                </div>
                <div class="col-6 form-group">
                    <input type="checkbox" class="" id="adeudaDocumentacionCheckbox">
                    <label class="form-check-label" for="adeudaDocumentacionCheckbox">Adeuda documentación</label>
                </div>
            </form>
            
            <h5>Agregar Curso</h5>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover table-responsive-lg">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th class="w-25 text-center" style="min-width: 160px"><button type="button" class="btn btn-success btn-block" data-toggle="modal" id="btnAgregarCurso" data-target="#modalCurso">
                                        Agregar Curso
                                    </button></th>
                            </tr>
                        </thead>
                        <tbody id="tblCursos">
                        <!-- <tr>
                                <td>Curso de Programación FullStack</td>
                                <td>Lunes,Miercoles,Viernes</td>
                                <td>19 a 21</td>
                                <td>
                                    <div class="row align-items-center">
                                        <div class="col-auto m-0 w-100">
                                            <button type="button" class="btn m-1 btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                            <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </td>
                            </tr> -->

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row ">
                <div class="form-group col text-center">
                    <a class="btn btn-secondary" href="alumnos.html">Cancelar</a>
                    <button type="submit" id="guardarAlumno" class="btn col-auto btn-primary ">Guardar</button>
                </div>
            </div>

        </div>
    </main>

   
    <!-- Modal Agregar Curso -->
    <div class="modal fade" id="modalCurso" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Agregar Curso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="curso-modal-form" data-parsley-validate="">
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="recipient-name" class="col-form-label">Cursos</label>
                                <select id="selectCurso" class="custom-select" required="" data-parsley-error-message="El Curso es requerido">
                                </select>
                            </div>    
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="agregarCursoModal">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div include-html="assets\include\footer.html"></div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/parsley.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/itemNavActivo.js"></script>
    <script src="assets/js/include.js"></script>
    <script>include(); </script>
    <script src="assets/js/alumno.js"></script>
</body>

</html>
