<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Centro de Formación Profesional 403</title>
</head>

<body class="d-flex flex-column h-100" style="display: none !important;">
    <header>
        <div include-html="assets\include\navbar.html"></div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div>
                <h1 class="mt-5">Curso</h1>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="nombreCurso">Nombre del curso</label>
                        <input type="email" class="form-control nombreCurso" id="nombreCurso" placeholder="Nombre del curso">
                    </div>
                    <div class="form-group">
                        <label for="descripcionCurso" >Descripción</label>
                        <input class="form-control descripcion" id="descripcionCurso" placeholder="Descripción">
                    </div>
                    <div class="form-group">
                        <label for="seleccionProfesor">Seleccione profesor</label>
                        <select class="form-control seleccionarProfesor" id="seleccionProfesor">
                            <option value="$">Seleccione...</option>
                            <option value="1">Juan Perez</option>
                            <option value="2">Jorge Gomez</option>
                            <option value="3">Andrea Martinez</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cupoMaxAlumnos">Cupo máximo de alumnos (opcional)</label>
                            <input type="number" step="1" min="1" class="form-control cupoMaximo" id="cupoMaxAlumnos" placeholder="Cupo máximo">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="asistenciaMinima">Porcentaje de asistencia mínima (opcional)</label>
                            <input type="number" step="1" min="1" class="form-control porcentajeMinAsistencia" id="asistenciaMinima" placeholder="Asistencia mínima">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="fechaInicio">Fecha de inicio</label>
                            <input type="date" class="form-control fechaInicio" id="fechaInicio" placeholder="Fecha de inicio">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fechaFin">Fecha Fin (opcional)</label>
                            <input type="date" class="form-control fechaFin" id="fechaFin" placeholder="Fecha Fin">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cargaHoraria">Carga Horaria (opcional)</label>
                            <input type="number" min="1" class="form-control cargaHoraria" id="cargaHoraria" placeholder="Carga Horaria">
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <h1 class="mt-5">Horario</h1>
                <div class="row text-center">
                    <div class="col-md-12">
                        <table class="table table-hover table-responsive-lg">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="">Dia</th>
                                    <th class="">Hora Inicio</th>
                                    <th class="">Hora Fin</th>
                                    <th class="">
                                        <button type="button" class="w-50 btn btn-success" data-toggle="modal" data-target="#exampleModal">Agregar horario</button></th>
                                </tr>
                            </thead>
                            <tbody id="tblFormulario">
                                <tr>
                                    <td>Lunes</td>
                                    <td>19</td>
                                    <td>21</td>
                                    <td>
                                        <div class="row align-items-center">
                                            <div class="col-auto m-0 w-100"><button type="button"
                                                    class="btn m-1 btn-primary"><i class="fa fa-pencil"
                                                        aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div>
                <h1 class="mt-5">Clases</h1>
                <div class="row text-center">
                    <div class="col-md-12">
                        <table class="table table-hover table-responsive-lg">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="">Dia</th>
                                    <th class="">Hora Inicio</th>
                                    <th class="">Hora Fin</th>
                                    <th class=""><a class="m-auto btn btn-success btn-block h-100 w-2 w-50" id="btnAgregarClase" href="clase.html">Agregar Clase </a></th>
                                </tr>
                            </thead>
                            <tbody id="tblFormulario">
                                <tr>
                                    <td>25/07/2020</td>
                                    <td>19</td>
                                    <td>21</td>
                                    <td>
                                        <div class="row align-items-center">
                                            <div class="col-auto m-0 w-100">
                                                <button type="button" class="btn m-1 btn-success"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <td>27/07/2020</td>
                                    <td>19</td>
                                    <td>21</td>
                                    <td>
                                        <div class="row align-items-center">
                                            <div class="col-auto m-0 w-100">
                                                <button type="button" class="btn m-1 btn-success"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                                <button type="button" class="btn m-1 btn-primary"><i class="fa fa-pencil"aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="form-group col text-center">
                    <a class="btn btn-secondary" href="cursos.html">Cancelar</a>
                    <button id="guardarCurso" type="button" class="btn col-auto btn-primary ">Guardar</button>
                </div>
            </div>



        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div include-html="assets\include\footer.html"></div>
    </footer>


    <!-- Modal agregar horario -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="titulo-modal">Agregar horario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <label for="diadelasemana">Día de la Semana</label>
                                <select class="form-control  custom-select">
                                    <option>Seleccionar día</option>
                                    <option>Lunes</option>
                                    <option>Martes</option>
                                    <option>Miércoles</option>
                                    <option>Jueves</option>
                                    <option>Viernes</option>
                                    <option>Sábado</option>
                                </select>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Hora de Inicio</label>
                                    <input type="time" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Hora de Fin</label>
                                    <input type="time" class="form-control">

                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="/assets/js/itemNavActivo.js"></script>
    <script src="/assets/js/include.js"></script>
    <script>include(); </script>
    <script src="/assets/js/crear-curso.js"></script>
</body>

</html>
